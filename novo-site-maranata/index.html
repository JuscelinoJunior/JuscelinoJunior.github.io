		<script language="Javascript">
			date = new Date();

			var YY = 2019;
			var MM = 01;
			var DD = 08;
			var HH = 00;
			var MI = 00;
			var SS = 00; 

			function atualizaContador() {  
				var hoje = new Date();  
				var futuro = new Date(YY,MM-1,DD,HH,MI,SS);   
				var ss = parseInt((futuro - hoje) / 1000);  
				var mm = parseInt(ss / 60);  
				var hh = parseInt(mm / 60);  
				var dd = parseInt(hh / 24);   
				ss = ss - (mm * 60);  
				mm = mm - (hh * 60);  
				hh = hh - (dd * 24);   
				var faltam = '<center> CAMPORI DSA<br>';  
				faltam += (dd && dd > 1) ? dd+' dias ' : (dd==1 ? '1 dia, ' : '');  
				faltam += (toString(hh).length) ? hh+' hrs ' : '';  
				faltam += (toString(mm).length) ? mm+' min e ' : '';  
				faltam += ss+' seg</center>';   

				if (dd+hh+mm+ss > 0) {
				  document.getElementById('main__count').innerHTML = faltam;	
				  setTimeout(atualizaContador,1000);  
				}else{
				  document.getElementById('main__count').innerHTML = 'COMEÃ‡OU!';	
				  setTimeout(atualizaContador,1000);  
				}
			}
			function openModal(){

			function closeModal(){

			}
